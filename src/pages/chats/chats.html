<ion-header>

  <ion-navbar>
    <ion-title>Chats</ion-title>
    <ion-buttons end>
      <button (tap)="createChat()" icon-only ion-button clear>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (tap)="goToChat(chat.chatRoomId, chat.friendName)">
      <ion-avatar item-start>
        <img [src]="chat.friendPhotoUrl">
      </ion-avatar>
      <h2 class="friend-name">{{chat.friendName}}</h2>
      <p>Inicio del chat:
        <span>{{chat.startDate | amTimeAgo}}</span>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
