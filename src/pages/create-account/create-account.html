<ion-content no-bounce>
  <h1>Crear Cuenta</h1>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newUser.name" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" [(ngModel)]="newUser.email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newUser.instrument" placeholder="Instrumento"></ion-input>
    </ion-item>
    <ion-item *ngIf="!passwordVisible">
      <ion-icon (tap)="changePasswordVisbility()" name="ios-eye" item-end></ion-icon>
      <ion-input type="password" [(ngModel)]="newUser.password" placeholder="Contraseña"></ion-input>
    </ion-item>
    <ion-item *ngIf="passwordVisible">
      <ion-icon (tap)="changePasswordVisbility()" name="ios-eye-off" item-end></ion-icon>
      <ion-input type="rext" [(ngModel)]="newUser.password" placeholder="Contraseña"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-select [(ngModel)]="newUser.role">
        <ion-option value="musician">Músico</ion-option>
        <ion-option value="promotor">Promotor</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button [disabled]="!newUser.name || !newUser.email || !emailPattern.test(newUser.email) || !newUser.password || !newUser.role" (tap)="createAccount()">Crear cuenta</button>
</ion-content>
