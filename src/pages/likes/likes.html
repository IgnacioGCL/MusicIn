<ion-header>

  <ion-navbar>
    <ion-title>Likes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div class="no-likes" *ngIf="noUsers">
    <p>Este mensaje no tiene likes</p>
  </div>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img src="{{user.photoUrl}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
