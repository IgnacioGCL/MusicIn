<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only>
        <ion-icon class="black" name="md-map"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="createEvent()">
        <ion-icon class="black" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <ion-list *ngFor="let event of events; trackBy: trackById">
    <ion-card (tap)="seeEventDetails(event)">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="event.imageUrl" />
        </ion-avatar>
        <div class="two-wrapper">
          {{event.title}}
          <button disabled ion-button icon-left clear small>
            <ion-icon name="calendar"></ion-icon>
            <div>{{event.date | amDateFormat: 'DD-MM-YYYY'}}</div>
          </button>
        </div>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
