<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button class="red" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ofertas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="createOffer()">
        <ion-icon class="black" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <ion-list>
    <ion-card (tap)="seeOfferDetails(offer)" *ngFor="let offer of offers">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="offer.imageUrl" />
        </ion-avatar>
        <div class="two-wrapper">
          {{offer.title}}
        </div>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
