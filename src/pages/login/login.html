<ion-content padding no-bounce>
  <h1 class="title">MusicIn</h1>
  <div class="inputs">
    <ion-item class="items">
      <ion-icon name="ios-at-outline" item-start></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="userLogin.email"></ion-input>
    </ion-item>
    <ion-item class="items">
      <ion-icon name="ios-lock-outline" item-start></ion-icon>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="userLogin.password"></ion-input>
    </ion-item>
  </div>
  <button class="login-button" [disabled]="!userLogin.email || !emailPattern.test(userLogin.email) || !userLogin.password" (tap)="login()">Entrar</button>
  <p class="create-account-text">¿No tienes cuenta todavía?
    <a class="link" (tap)="goToCreateAccount()">Créate una</a>
  </p>
</ion-content>
