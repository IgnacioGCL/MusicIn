<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div class="profile-info">
    <ion-item>
      <ion-avatar>
        <img src="{{profileInfo.photoUrl}}">
      </ion-avatar>
    </ion-item>
    <div class="text-info">
      <div class="user-info-specs" style="margin-top: 0;">
        <span>Nombre: </span>
        <p>{{profileInfo.name}}</p>
      </div>
      <div class="user-info-specs">
        <span>Rol: </span>
        <p *ngIf="profileInfo.role == 'musician'">MÃºsico</p>
        <p *ngIf="profileInfo.role == 'promotor'">Promotor</p>
      </div>
      <div class="user-info-specs">
        <span>Instrumento: </span>
        <p>Guitarra</p>
      </div>
      <div class="user-info-specs">
        <span>Correo: </span>
        <p>{{profileInfo.email}}</p>
      </div>
    </div>
    <div class="messages-title">
      <h3>Mensajes</h3>
    </div>
  </div>
  <ion-card *ngFor="let message of messages">

    <!-- Message -->
    <ion-card-content>
      <p>{{message.text}}</p>
    </ion-card-content>

    <!-- Icons -->
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comentarios</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button disabled ion-button icon-left clear small>
          <ion-icon name="time"></ion-icon>
          <div>11h</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
