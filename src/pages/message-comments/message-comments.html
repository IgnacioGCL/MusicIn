<ion-header>

  <ion-navbar>
    <ion-title>Comentarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let comment of comments">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{comment.photoUrl}}">
      </ion-avatar>
      <h2>{{comment.name}}</h2>
      <p>{{comment.date | amTimeAgo}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{comment.message}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="toolbar-input" keyboard-attach>
    <input placeholder="Comentario" [(ngModel)]="comment" />
    <div class="icon-wrapper" (tap)="sendComment()">
      <ion-icon name="md-send"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>
