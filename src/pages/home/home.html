<ion-header>
  <ion-navbar>
    <ion-title>MusicIn</ion-title>
    <ion-buttons end>
      <button (tap)="goToWritePost()" ion-button icon-only>
        <ion-icon class="white" name="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-searchbar></ion-searchbar>
  <ion-card *ngFor="let message of messages">

    <!-- Profile info -->
    <ion-item>
      <ion-avatar item-start>
        <img src="{{message.photoUrl}}">
      </ion-avatar>
      <h2>{{message.name}}</h2>
      <p>{{message.role}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{message.text}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
